<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball Venue Poll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            text-align: center;
        }
        
        .poll-option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .poll-option:hover {
            border-color: #667eea;
            background: #f0f2ff;
            transform: translateX(5px);
        }
        
        .poll-option input[type="radio"] {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .poll-option label {
            cursor: pointer;
            font-size: 16px;
            color: #333;
            flex: 1;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s ease;
        }
        
        .submit-btn:hover {
            transform: scale(1.02);
        }
        
        .submit-btn:active {
            transform: scale(0.98);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            border-radius: 12px;
            font-weight: 500;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .loading {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .results-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .results-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .results-link a:hover {
            text-decoration: underline;
        }
        
        .config-notice {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #856404;
        }
        
        .config-notice strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="config-notice" id="configNotice">
            <strong>⚠️ Configuration Required</strong>
            Please edit this file and add your JSONBin.io API key and bin ID. See README for instructions.
        </div>
        
        <h1>What matters most when choosing a pickleball venue?</h1>
        
        <form id="pollForm">
            <div class="poll-option">
                <input type="radio" id="option1" name="poll" value="Court quality">
                <label for="option1">Court quality</label>
            </div>
            
            <div class="poll-option">
                <input type="radio" id="option2" name="poll" value="Location convenience">
                <label for="option2">Location convenience</label>
            </div>
            
            <div class="poll-option">
                <input type="radio" id="option3" name="poll" value="Price or affordability">
                <label for="option3">Price or affordability</label>
            </div>
            
            <div class="poll-option">
                <input type="radio" id="option4" name="poll" value="Social atmosphere">
                <label for="option4">Social atmosphere</label>
            </div>
            
            <div class="poll-option">
                <input type="radio" id="option5" name="poll" value="Coaching or events availability">
                <label for="option5">Coaching or events availability</label>
            </div>
            
            <button type="submit" class="submit-btn">Submit Vote</button>
        </form>
        
        <div id="message"></div>
        
        <div class="results-link">
            <a href="results.html">View Results</a>
        </div>
    </div>

    <script>
        // ========================================
        // CONFIGURATION - EDIT THESE VALUES
        // ========================================
        const CONFIG = {
            JSONBIN_API_KEY: '$2a$10$11I6p.jk7POHNNRpVWSDi.aZGN80.qF5Y.VGtL5N80rriicZDzGJS', // Get from https://jsonbin.io
            BIN_ID: '69855db8d0ea881f40a46ffd' // Your bin ID after creating it
        };
        // ========================================
        
        const API_URL = `https://api.jsonbin.io/v3/b/${CONFIG.BIN_ID}`;
        
        // Check if configured
        if (CONFIG.JSONBIN_API_KEY === 'YOUR_API_KEY_HERE' || CONFIG.BIN_ID === 'YOUR_BIN_ID_HERE') {
            document.getElementById('configNotice').style.display = 'block';
        } else {
            document.getElementById('configNotice').style.display = 'none';
        }
        
        async function getVotes() {
            try {
                const response = await fetch(API_URL + '/latest', {
                    headers: {
                        'X-Master-Key': CONFIG.JSONBIN_API_KEY
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch votes');
                }
                
                const data = await response.json();
                return data.record;
            } catch (error) {
                console.error('Error fetching votes:', error);
                return {
                    "Court quality": 0,
                    "Location convenience": 0,
                    "Price or affordability": 0,
                    "Social atmosphere": 0,
                    "Coaching or events availability": 0
                };
            }
        }
        
        async function updateVotes(votes) {
            try {
                const response = await fetch(API_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': CONFIG.JSONBIN_API_KEY
                    },
                    body: JSON.stringify(votes)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to update votes');
                }
                
                return true;
            } catch (error) {
                console.error('Error updating votes:', error);
                return false;
            }
        }
        
        document.getElementById('pollForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (CONFIG.JSONBIN_API_KEY === 'YOUR_API_KEY_HERE' || CONFIG.BIN_ID === 'YOUR_BIN_ID_HERE') {
                showMessage('Please configure your API key and Bin ID first. See README for instructions.', 'error');
                return;
            }
            
            const selectedOption = document.querySelector('input[name="poll"]:checked');
            
            if (!selectedOption) {
                showMessage('Please select an option', 'error');
                return;
            }
            
            // Show loading message
            showMessage('Submitting your vote...', 'loading');
            
            // Get current votes from server
            const votes = await getVotes();
            
            // Increment the selected option
            votes[selectedOption.value]++;
            
            // Update votes on server
            const success = await updateVotes(votes);
            
            if (success) {
                showMessage('Thank you for voting!', 'success');
                
                // Disable form
                document.getElementById('pollForm').querySelectorAll('input, button').forEach(el => {
                    el.disabled = true;
                });
                
                // Redirect to results after 2 seconds
                setTimeout(() => {
                    window.location.href = 'results.html';
                }, 2000);
            } else {
                showMessage('Failed to submit vote. Please try again.', 'error');
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
        }
    </script>
</body>
</html>
